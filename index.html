<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Covertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">

        <h1>Currency Convertor</h1>

        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png"><br>
                        <select name="from" id="">
                            <option value="USD">USD
                    </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png"><br>
                        <select name="to" id="">
                            <option value="INR">INR</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <div class="res"></div>
            <div class="submit"><button>Get Exchange Rate</button></div>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
